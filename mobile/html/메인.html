<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>서울시교육플랫폼</title>
<!-- select CSS -->
<link rel="stylesheet" href="../css/nice-select.css">
<!-- common CSS -->
<link href="../css/common.css" rel="stylesheet">
</head>
<body>

<div class="wrap main">

		<div class="content ">
			<div class="service_area"> <!-- 코드 입력 오류시 error 클래스 추가 -->
        <h1 class="tit">서울시 화상 서비스를<br>이용해 보세요.</h1>
        <div class="item_box">
          <div class="code">
            <span class="inp_area"><input type="text" class="inp_comm inp_m" placeholder="코드를 입력해주세요"></span>
            <a href="#" class="btn_comm btn_m btn_gray">입장하기</a>
          </div>
					<p class="txt_error">일치하는 코드가 없습니다.</p>
          <a href="#" class="btn_comm btn_m btn_confirm">방만들기</a>
        </div>
      </div>		

			<div class="copyright">
				<h2><span class="hide">서울형교육플랫폼</span></h2>
				<p>서울특별시청 (04514) 서울특별시 중구 서소문로 124, 시티스퀘어(서소문2청사) 4층<br>
					© Seoul Metropolitan Government all rights reserved</p>
			</div>
		</div>


</div>

<!-- jquery JS -->
<script src="../js/jquery-1.12.4.min.js"></script>
<!-- select JS -->
<script src="../js/jquery.nice-select.min.js"></script>
<!-- common JS -->
<script src="../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(window).resize();
		$('.code .inp_comm').focus(function(e){
      e.preventDefault();
      $('.code').addClass('on');
    });
    $('.code .inp_comm').focusout(function(e){
      e.preventDefault();
      $('.code').removeClass('on');
    });
	});
</script>

</body>
</html>
